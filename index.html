<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durchlaufzeitberechnung 100 Meilen Berlin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Durchlaufzeiten 100 Meilen Berlin</h1>
        <div class="slider-table">
            <table>
                <tr>
                    <td class="table-header">Pace</td> 
                    <td class="table-header small-column">Richtung</td>
                </tr>
                <tr>
                    <td>
                        <div class="slider-container">
                            <input type="range" id="paceSlider" min="300" max="665" step="5" value="515">
                            <div id="paceDisplay">8:35</div>
                        </div>
                    </td>
                    <td>
                        <div class="toggle-container">
                            <img id="toggleImage" src="uzs2.png" alt="Toggle Image" class="toggle-image">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="table-container">
            <table id="paceTable">
                <thead>
                    <tr>
                        <th>VP</th>
                        <th>Kilometer</th>
                        <th>Ankunftszeit</th>
                        <th>Cutoff</th>
                        <th>Open</th>
                        <th>Close</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <p class="copyright">&copy; 2024 Schrotties Laufblog "<a href="https://running.maik-bischoff.de/">Das Ziel steht im Weg</a>"</p>
    </div>
    <script src="data-even.js"></script>
    <script src="data-odd.js"></script>
    <script src="pacer.js"></script>
</body>
</html>
